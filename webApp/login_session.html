<html>
    <head>
        <title>Login Session</title>
    </head>
    <body onload="showSession();">
        <h1>Login Session Details</h1>
        <table id="session-table" border="1">
            <tr>
                <th>User Name</th>
                <th>Login Time</th>
                <th>Logout Time</th>
            </tr>
        </table>
        <form onsubmit="clearLogData();">
            <input type="submit" value="CLEAR LOG" ><br>
        </form>

        <script src="webApp.js"></script>
    </body>
</html>
